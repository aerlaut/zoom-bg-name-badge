<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Share Zoom Background | ZoomBG</title>
	</head>
	<body>
		<h1>ZoomBG - Share your Zoom Background</h1>

    <p>Share your Zoom background with friends and colleagues!</p>

		<div>
			Upload image : <input type="file" id="bg-upload" /> (Recommended
			resolution : 1920 x 1080 px)
		</div>
		<div>
			Name : <input type="text" id="name-input" />
			<button id="write">Write</button>
			<a id="download" download="TPS-Zoom-background.jpg">
				<button type="button" onclick="download()">Download</button>
			</a>
		</div>
		<canvas id="preview" width="800" height="450"
			>Your browser does not support canvas</canvas
		>
		<canvas id="canvas" width="1920" height="1080"></canvas>
	</body>
  <script type="text/javascript"></script>
</html>
