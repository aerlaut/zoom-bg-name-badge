<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tagify Zoom Background</title>
	</head>
	<body>
		<h1>Zoom Background Name Tag</h1>

		<div>
			Upload image : <input type="file" id="bg-upload" /> (Recommended
			resolution : 1920 x 1080 px)
		</div>
		<div>
			Name : <input type="text" id="name-input" />
			<button id="save">Save</button>
			<a id="download" download="TPS-Zoom-background.jpg">
				<button type="button" onclick="download()">Download</button>
			</a>
		</div>
		<canvas id="preview" width="800" height="450"
			>Your browser does not support canvas</canvas
		>
		<canvas id="canvas" width="1920" height="1080"></canvas>
	</body>
	<style>
		#canvas {
			display: none;
		}
		body {
			margin: 0;
			padding: 1em;
			font-family: Arial, Helvetica, sans-serif;
		}

		input {
			padding: 0.25em 0.5em;
			border: 1px solid black;
			border-radius: 0.5em;
		}

		div {
			margin-bottom: 1em;
		}

		a button:hover {
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		let preview = document.getElementById('preview')
		preview = preview.getContext('2d')
		preview.width = 800
		preview.height = 450

		let doc = document.getElementById('canvas')
		canvas = doc.getContext('2d')
		canvas.width = 1920
		canvas.height = 1080

		// Listen for file upload
		document.getElementById('bg-upload').addEventListener('change', (e) => {
			const reader = new FileReader()
			const img = new Image()

			reader.onload = (e) => {
				img.src = e.target.result

				img.onload = (e) => {
					drawBackground(img, preview)
					drawBackground(img, canvas)
				}
			}

			reader.readAsDataURL(e.target.files[0])
		})

		// Add event listener to clicks
		document.getElementById('save').addEventListener('click', () => {
			// Reload background

			// Write name to canvas
			let name = document.getElementById('name-input').value
			writeName(name, preview)
			writeName(name, canvas)
		})

		// Draw image into canvas
		function drawBackground(img, context) {
			context.drawImage(img, 0, 0, context.width, context.height)

			// Badge settings
			let badge = {
				marginLeft: 50,
				marginTop: 70,
				width: 500,
				height: 150,
				rounded: 5,
			}

			if (context.canvas.id == 'preview') {
				badge = {
					marginLeft: 22,
					marginTop: 30,
					width: 200,
					height: 60,
					rounded: 2,
				}
			}

			context.beginPath()
			context.moveTo(
				badge.marginLeft + badge.width,
				badge.marginTop + badge.height
			)
			context.arcTo(
				badge.marginLeft,
				badge.marginTop + badge.height,
				badge.marginLeft,
				badge.marginTop,
				badge.rounded
			)
			context.arcTo(
				badge.marginLeft,
				badge.marginTop,
				badge.marginLeft + badge.width,
				badge.marginTop,
				badge.rounded
			)
			context.arcTo(
				badge.marginLeft + badge.width,
				badge.marginTop,
				badge.marginLeft + badge.width,
				badge.marginTop + badge.height,
				badge.rounded
			)
			context.arcTo(
				badge.marginLeft + badge.width,
				badge.marginTop + badge.height,
				badge.marginLeft,
				badge.marginTop + badge.height,
				badge.rounded
			)
			context.fillStyle = 'white'
			context.fill()
		}

		// Insert name on badge
		function writeName(name, context) {
			text = {
				font: 'bold 120px Arial',
				width: '',
				color: 'black',
				startX: 70,
				startY: 180,
			}

			if (context.canvas.id == 'preview') {
				text.font = 'bold 48px Arial'
				text.startX = 30
				text.startY = 75
			}

			context.fillStyle = text.color
			context.font = text.font
			context.fillText(name, text.startX, text.startY)
		}

		// Download
		function download() {
			let download = document.getElementById('download')
			let image = doc
				.toDataURL('image/png')
				.replace('image/png', 'image/octet-stream')
			download.setAttribute('href', image)
		}
	</script>
</html>
